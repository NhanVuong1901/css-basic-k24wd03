<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>REGION</th>
          <th>MANAGER</th>
          <th class="sales">SALES</th>
        </tr>
      </thead>

      <tbody>
        <tr data-status="low">
          <td>North</td>
          <td>Alice</td>
          <td class="sales">$4,500</td>
        </tr>
        <tr data-status="high" class="top-sales">
          <td>South</td>
          <td>Bob</td>
          <td class="sales">$12,000</td>
        </tr>
        <tr>
          <td>East</td>
          <td>Charlie</td>
          <td class="sales">$8,000</td>
        </tr>
        <tr data-status="high" class="top-sales">
          <td>West</td>
          <td>Dana</td>
          <td class="sales">$15,000</td>
        </tr>
        <tr data-status="low">
          <td>Central</td>
          <td>Eve</td>
          <td class="sales">$3,000</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Total</td>
          <td></td>
          <td class="sales">$42,500</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
